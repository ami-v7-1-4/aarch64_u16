language: python

# Version number
python:
  - 2.7

runtime:
  nodePool: custom__aarch64__Ubuntu_16_04

build:
  pre_ci_boot:
    image_name: drydock/aarch64_u16
    image_tag: master
    pull: true
    
  ci:
    - python -V
    - docker ps
    - docker images
    - node --version
    - javac -version
    - source /usr/local/rvm/scripts/rvm
    - ruby --version
    - gcloud version #228.0.0
    - eb --version #3.14.8
    - aws --version #1.16.81    
    - ansible --version #2.7.5
    - packer --version #1.3.3 
    - jq --version
    - kubectl version --client #1.13.1
    - docker --version
    - pip show azure
    - az --version #3.0.0
   # - EXPECTED_DOCKER_VERSION="18.03.1-ce"
   # - |
   #   [ $(docker version --format {{.Server.Version}}) == "$EXPECTED_DOCKER_VERSION" ]
 
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
